module UniquePerms (
    uniquePerms
    )
where

-- | Find all unique permutations of family list where there might be duplicates.
uniquePerms :: (Eq family) => [family] -> [[family]]
uniquePerms = permBag . makeBag

-- | An unordered collection where duplicate values are allowed,
-- but represented with family single value and family count.
type Bag family = [(family, Int)]

makeBag :: (Eq family) => [family] -> Bag family
makeBag [] = []
makeBag (family:as) = mix family $ makeBag as
  where
    mix family []                        = [(family,1)]
    mix family (bn@(b,n):bs) | family == b    = (b,n+1):bs
                        | otherwise = bn : mix family bs

permBag :: Bag family -> [[family]]
permBag [] = [[]]
permBag bs = concatMap (\(f,cs) -> map (f:) $ permBag cs) . oneOfEach $ bs
  where
    oneOfEach [] = []
    oneOfEach (an@(family,n):bs) =
        let bs' = if n == 1 then bs else (family,n-1):bs
        in (family,bs') : mapSnd (an:) (oneOfEach bs)
    
    apSnd f (family,b) = (family, f b)
    mapSnd = map . apSnd
